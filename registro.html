<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ENVIART shipments</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Logo.png" alt="ENVIART shipments Logo">
        </div>

        <div class="login-box">
            <h2>Crear una Cuenta</h2>
            <p>Por favor, complete sus datos para registrarse.</p>
        </div>

        <div class="form-container">
            <form>
                <label for="primer-nombre" class="custom-label">Nombres:</label>
                <div class="input-uno">
                    <input type="text" id="primer-nombre" name="primer-nombre" placeholder="Ingrese su Primer Nombre" required>
                    <input type="text" id="segundo-nombre" name="segundo-nombre" placeholder="Ingrese su Segundo Nombre">
                </div>
                <label for="primer-apellido" class="custom-label">Apellidos:</label>
                <div class="input-dos">
                    <input type="text" id="primer-apellido" name="primer-apellido" placeholder="Ingrese su Primer Apellido" required>
                    <input type="text" id="segundo-apellido" name="segundo-apellido" placeholder="Ingrese su Segundo Apellido">
                </div>
                <label for="email" class="custom-label">Correo Electrónico:</label>
                <div class="input-tres">
                    <input type="email" id="email" name="email" placeholder="jhond@hotmail.com" required>
                </div>
                <label for="password" class="custom-label">Contraseña:</label>
                <div class="input-cuatro">
                    <input type="password" id="password" name="password" placeholder="Mín. 8 caracteres" required minlength="8">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita su contraseña" required minlength="8">
                </div>
                <div class="terms-privacy-links">
                    <a href="#">Términos y Condiciones</a>
                    <a href="#">Política de Privacidad</a>
                </div>
                <button type="submit" class="submit-button">Registrarse</button>
                <div class="separator">
                    <span>O</span>
                </div>
                <div class="social-login">
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook logo in white on a blue square background, representing a login option with a calm and welcoming tone, no additional text present" />
                    </a>
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
                    </a>
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
                    </a>
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" alt="Apple" />
                    </a>
                </div>
                <p class="login-link-text">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
