<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="estilo login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="Logo.png" alt="Logo Enviart" />
    </div>

    <div class="login-box">
      <h2>Bienvenido,</h2>
      <p>Ingresa tu usuario y contraseña.</p>

      <label for="user">Usuario</label>
      <input type="text" id="user" pattern="[A-Za-z0-9]{4,12}" placeholder="Ingrese su usuario" required />
    
      <label for="password">Contraseña</label>
      <input type="password" id="password" minlength="8" placeholder="Ingrese su contraseña" required autocomplete="current-password" />
      <div class="links">
        <a href="erro 505.html">¿Olvidaste tu contraseña?</a>
        <a href="registro.html">Registrate</a>
      </div>

      <button class="login-btn">Iniciar sesión</button>

      <button class="admin-btn">Acceso Administrador</button>

      <div class="divider">
        <hr /><span>Acceso rápido con</span><hr />
      </div>

      <div class="social-login">
        <a href="error.html"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook logo in white on a blue square background, representing a login option with a calm and welcoming tone, no additional text present" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" alt="Apple" /></a>
      </div>
    </div>
  </div>
</body>
</html>
